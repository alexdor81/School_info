{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
<div class="m-2">
  <h2>
    Обновить {{ title }}:
  </h2>
</div>
<div class="m-2">
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-secondary btn-sm">Update</button>
  </form>
</div>
{% endblock %}
